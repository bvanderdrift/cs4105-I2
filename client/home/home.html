<template name="home">
{{#if currentUser}}
	{{> postMessageForm}}
	<hr />
{{/if}}


{{#each messages}}
	{{> message}}
{{/each}}
</template>

<template name="message">
<h3>{{author}}</h3>
{{#if xsssecure}}
<p>{{message}}</p>
{{else}}
<p>{{{message}}}</p>
{{/if}}
<hr />
</template>

<template name="postMessageForm">
<form class="new-message">
	<input type="text" class="message-input"/>
	<input type="submit" />
</form>
</template>
